server:
  port: 8761

spring:
  application:
    name: eureka-server
  # Zipkin Properties
  zipkin:
    base-url: http://localhost:9411
  # Sleuth Properties
  sleuth:
    sampler:
      probability: 1.0

# Eureka Properties
eureka:
  client:
    fetch-registry: false
    register-with-eureka: false
  instance:
    hostname: localhost
    prefer-ip-address: true
